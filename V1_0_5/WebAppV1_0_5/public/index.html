<body>
    
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Bus tracking   App </h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
 


  
<!-- map division-->
<div class="jumbotron">
    <div class="container-fluid" aria-label="Map">
        <h1>FIND YOUR BUS</h1>
        <p>This App Will Help You Calculate Your Travelling Distances. Arraiwel Time Speed SoS Emergency Alert...!</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="from" placeholder="Origin" class="form-control">
                </div>
           </div>
           <div class="form-group">
            
                <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>
              
             </div>
             
        </form>
<div class="col-xs-offset-2 col-xs-10">
        <button class="button" onclick="calcRoute();"><i class="fas fa-map-signs">      FindRoute        </i></button>
        </div></div>
    <div class="container-fluid">
        <div id="googleMap"> </div>
        <div id="output">
        </div>
      </div>
</div>
<!-- map division-->
<script src="auth.js"defer ></script>
<script src="Main.js"defer></script>
<div class="cards">
  <div class="card">
    <P> BUS RAW DATA DETAILS:</P>
    <!--lat--> <p id="currentTime"></p>
    <p><i class="fas fa-map-marker-alt" style="color:#f70606e1;"></i> LNG:</p>
    <p><span class="reading"><span id="lngvalue"></span></span></p>
    <!--lng-->
    <p><i class="fas fa-map-marker-alt" style="color:#00add6;"></i> LAT:</p>
    <p><span class="reading"><span id="latvalue"></span></span></p>
    <!--speed-->
    <p><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> SPEED</p>
    <p><span class="reading"><span id="speedvalue"></span> KM/h</span></p>

    <!-- sos-->
    <p><i class="fas fa-angle-double-down" style="color:#e1e437;"></i>Admin SOS Check</p>
    <p><span class="reading"><span id="sosvalue"></span><a href="./data/data.html" id="soslocation">(bus last location)</a> </span></p>

</div>
