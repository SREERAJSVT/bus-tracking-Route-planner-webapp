<script> database = firebase.database();
const userID = "uniqueUserID";
const dbRef = database.ref().child(`UsersData/${userID}`);

// function to read data from Firebase
const readData = () => {
  dbRef.on("value", snap => {
    const data = snap.val();

    // use data to update HTML elements
    document.querySelector("#lat").innerText = data.lat;
    document.querySelector("#lng").innerText = data.lng;
    document.querySelector("#speed").innerText = data.speed;
    document.querySelector("#sos").innerText = data.sos;
  });
};

// call the function to read data from Firebase
readData();
</script>
<boady>
// CSS to style the HTML elements
<style>
  #lat,
  #lng,
  #speed,
  #sos {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>

// HTML to display the data
<div id="lat"></div>
<div id="lng"></div>
<div id="speed"></div>
<div id="sos"></div>
